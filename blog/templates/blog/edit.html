{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="post-form">
        <form method="POST">
            {% csrf_token %}
            <legend>Edit my thought...</legend>
            <div class="form-group">
                <label for="title">Title</label>
                <p>{{form.title}}</p>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <p>{{form.content}}</p>
            </div>
            <div class="text-right">
                <input type="submit" class="btn btn-primary" value="Post">
            </div>
        </form>
    </div>
{% endblock content %}
